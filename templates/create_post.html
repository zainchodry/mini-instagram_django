{% extends 'base.html' %}
{% block content %}
<style>
    /* Page Styling */
    body {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        font-family: 'Poppins', sans-serif;
    }

    .create-post-container {
        background: #fff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        margin-top: 50px;
        animation: fadeIn 0.8s ease-in-out;
    }

    .create-post-container h3 {
        font-weight: 700;
        color: #2575fc;
        margin-bottom: 20px;
    }

    /* Form Fields */
    form p {
        margin-bottom: 15px;
    }

    input[type="file"], input[type="text"], textarea {
        border-radius: 10px !important;
        border: 1px solid #ccc;
        padding: 10px;
        width: 100%;
        transition: all 0.3s ease;
    }

    input[type="file"]:focus, input[type="text"]:focus, textarea:focus {
        border-color: #2575fc;
        box-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
    }

    /* Buttons */
    .btn-post {
        background: #2575fc;
        color: #fff;
        font-weight: 600;
        border-radius: 30px;
        padding: 10px 25px;
        transition: all 0.3s ease;
    }
    .btn-post:hover {
        background: #6a11cb;
        transform: scale(1.05);
    }

    .btn-cancel {
        color: #2575fc;
        font-weight: 500;
        text-decoration: none;
        margin-left: 10px;
        transition: all 0.3s ease;
    }
    .btn-cancel:hover {
        color: #6a11cb;
        text-decoration: underline;
    }

    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 create-post-container">
            <h3>ðŸ“¸ Create a New Post</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex align-items-center mt-3">
                    <button class="btn btn-post" type="submit">Post</button>
                    <a href="{% url 'posts:post_list' %}" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
