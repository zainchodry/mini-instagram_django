<div class="card post-card shadow-lg border-0 rounded-4 overflow-hidden">
  <a href="{% url 'posts:post_detail' post.pk %}">
    <img src="{{ post.image.url }}" class="card-img-top post-img" alt="Post Image">
  </a>
  <div class="card-body p-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <!-- Author Info -->
      <div class="d-flex align-items-center">
        <a href="{% url 'accounts:profile_detail' post.author.username %}" class="text-decoration-none text-dark fw-bold">
          <i class="bi bi-person-circle me-1"></i> {{ post.author.username }}
        </a>
      </div>
      <small class="text-muted">{{ post.created_at|naturaltime }}</small>
    </div>

    <!-- Post Caption -->
    <p class="text-dark mb-2">{{ post.caption|linebreaksbr }}</p>

    <!-- Likes & Comments -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <span class="text-muted small">
        ❤️ {{ post.likes_count }} Likes • 💬 {{ post.comments_count }} Comments
      </span>
      <!-- Like Button -->
      <form method="post" action="{% url 'posts:toggle_like' post.pk %}" class="m-0">
        {% csrf_token %}
        <button class="btn btn-sm btn-like {% if user.is_authenticated and user in post.likes.all %}active{% endif %}" type="submit">
          {% if user.is_authenticated and user in post.likes.all %}
            <i class="bi bi-heart-fill"></i> Unlike
          {% else %}
            <i class="bi bi-heart"></i> Like
          {% endif %}
        </button>
      </form>
    </div>

    <!-- Full Post Link -->
    <a href="{% url 'posts:post_detail' post.pk %}" class="stretched-link"></a>
  </div>
</div>
