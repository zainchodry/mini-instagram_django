{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm rounded-3">
      <div class="card-body p-4">
        <h3 class="mb-4 text-center">Edit Profile</h3>

        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="id_bio" class="form-label">Bio</label>
            {{ form.bio }}
          </div>

          <div class="mb-3">
            <label for="id_avatar" class="form-label">Profile Picture</label>
            {{ form.avatar }}
            {% if request.user.profile.avatar %}
              <div class="mt-2">
                <img src="{{ request.user.profile.avatar.url }}" alt="Current Avatar" class="img-thumbnail" style="width:100px;height:100px;object-fit:cover;">
              </div>
            {% endif %}
          </div>

          <div class="mb-3">
            <label for="id_location" class="form-label">Location</label>
            {{ form.location }}
          </div>

          <div class="mb-3">
            <label for="id_website" class="form-label">Website</label>
            {{ form.website }}
          </div>

          <div class="d-flex justify-content-between">
            <a href="{% url 'accounts:profile_detail' request.user.username %}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
